<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - ReviewBoost</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <span style="font-size: 1.5rem; font-weight: 700;">ReviewBoost</span>
            </div>
            
            <h1 class="auth-title">Mot de passe oublié</h1>
            <p class="auth-subtitle">Entrez votre email pour recevoir un lien de réinitialisation</p>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Envoyer le lien
                </button>
            </form>
            
            <div class="auth-links">
                <a href="login.html">← Retour à la connexion</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script>
        handleFormSubmit('forgotPasswordForm', async (data) => {
            if (!Utils.validateEmail(data.email)) {
                Utils.showAlert('Veuillez entrer un email valide', 'error');
                return;
            }
            
            const result = await authManager.forgotPassword(data.email);
            
            if (result.success) {
                Utils.showAlert('Email de réinitialisation envoyé !', 'success');
                document.querySelector('.auth-subtitle').textContent = 
                    'Vérifiez votre boîte email et suivez les instructions pour réinitialiser votre mot de passe.';
                document.getElementById('forgotPasswordForm').style.display = 'none';
            } else {
                Utils.showAlert(result.error, 'error');
            }
        });
    </script>
</body>
</html>

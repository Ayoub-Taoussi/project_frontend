<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - ReviewBoost</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <span style="font-size: 1.5rem; font-weight: 700;">ReviewBoost</span>
            </div>
            
            <h1 class="auth-title">Nouveau mot de passe</h1>
            <p class="auth-subtitle">Choisissez un nouveau mot de passe sécurisé</p>
            
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="password" class="form-label">Nouveau mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Réinitialiser le mot de passe
                </button>
            </form>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            Utils.showAlert('Lien de réinitialisation invalide', 'error');
            setTimeout(() => {
                window.location.href = 'forgot-password.html';
            }, 2000);
        }
        
        handleFormSubmit('resetPasswordForm', async (data) => {
            if (data.password !== data.confirmPassword) {
                Utils.showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            if (!Utils.validatePassword(data.password)) {
                Utils.showAlert('Le mot de passe doit contenir au moins 8 caractères', 'error');
                return;
            }
            
            const result = await authManager.resetPassword(token, data.password);
            
            if (result.success) {
                Utils.showAlert('Mot de passe réinitialisé avec succès !', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } else {
                Utils.showAlert(result.error, 'error');
            }
        });
    </script>
</body>
</html>
